<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Data Karyawan</h1>
    <form action="" method="post">
        {% csrf_token %} 
        <table>
            <tr>
                <th>Nama</th>
                <td>

                    <input type="text" name="nama" value="{{karyawanobj.nama}}">
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>

                    <input type="text" name="alamat" value="{{karyawanobj.alamat}}">
                </td>
            </tr>
            <tr>
                <th>Nomor Telepon</th>
                <td>

                    <input type="number" name="nomortelepon" value="{{karyawanobj.nomortelepon}}">
                </td>
            </tr>
        </table>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
