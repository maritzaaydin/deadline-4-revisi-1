<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create Data</title>
</head>
<body>
    <h1>Create Data</h1>
    <form action=""method="post">
        {% csrf_token %} 
        <table>
            <tr>
                <th>Nama</th>
                <td>
                    <input type="text" name="nama">
                </td>
            </tr>
            <tr>
                <th>Nomor Telepon</th>
                <td>
                    <input type="number" name="nomortelepon">
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>
                    <input type="text" name="alamat">
                </td>
            </tr>
            <tr>
                <th>Nomor KTP</th>
                <td>
                    <input type="number" name="nomorktp">
                </td>
            </tr>
            <tr>
                <th>Dokumen</th>
                <td>
                    <input type="text" name="dokumen">
                </td>
            </tr>
        <button type="submit">Submit</button>
    </form>
